<!DOCTYPE html>
<html>
<head>
  <title>Internal LLM Chat</title>
  <style>
    body { font-family: Arial; background: #0f172a; color: #e5e7eb; }
    #box { max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 10px; padding: 8px 16px; }
    pre { background: #020617; padding: 10px; }
  </style>
</head>
<body>

<div id="box">
  <h2>Internal Hydration Assistant</h2>
  <textarea id="input" placeholder="Enter schedule..."></textarea>
  <button onclick="send()">Parse</button>
  <pre id="output"></pre>
</div>

<script>
async function send() {
  const text = document.getElementById("input").value;
  const res = await fetch("http://SERVER_IP:8000/parse", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({text})
  });
  const data = await res.json();
  document.getElementById("output").textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
